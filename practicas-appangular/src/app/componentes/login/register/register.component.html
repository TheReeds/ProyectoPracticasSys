
<div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
    <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
        <div class="md:flex w-full">
          <div class="hidden md:block w-1/2 bg-indigo-500 py-10 px-10" style="background-image: url('https://api.lilly021.com/wp-content/uploads/2022/10/professional-programmer-working-late-dark-office-scaled.jpg'); background-size: cover; background-position: center;">
            <!-- Contenido del div -->
        </div>

            <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                <div class="text-center mb-10">
                    <h1 class="font-bold text-3xl text-gray-900">REGISTRARSE</h1>
                    <p>Ingresa la información para el registro.</p>
                </div>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                  <div>
                    <div class="flex -mx-3">
                      <div class="w-1/2 px-3 mb-5">
                        <label for="name" class="text-xs font-semibold px-1">Nombre</label>
                        <div class="flex">
                          <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                              class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                          <input required type="text" id="name" name="name" [(ngModel)]="name" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                            placeholder="Raul">
                        </div>
                      </div>
                      <div class="w-1/2 px-3 mb-5">
                        <label for="role" class="text-xs font-semibold px-1">Rol</label>
                        <div class="flex">
                          <div
                            class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
                              class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                          <select id="role" name="role"
                            class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500">
                            <option value="alumno">Alumno</option>
                            <option value="coordinador">Coordinador</option>
                            <option value="supervisor">Supervisor</option>
                          </select>
                        </div>
                      </div>
                    </div>
                      <div class="flex -mx-3">
                          <div class="w-full px-3 mb-5">
                              <label for="email" class="text-xs font-semibold px-1">Email</label>
                              <div class="flex">
                                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                  <input required id="email" name="email" [(ngModel)]="email" type="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="raul123@ejemplo.com">
                              </div>
                          </div>
                      </div>
                      <div class="flex -mx-3">
                          <div class="w-full px-3 mb-12">
                              <label for="password" class="text-xs font-semibold px-1">Contraseña</label>
                              <div class="flex">
                                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                  <input required type="password" id="password" name="password" [(ngModel)]="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
                              </div>
                          </div>
                      </div>
                      <div class="flex -mx-3">
                          <div class="w-full px-3 mb-5">
                              <button type="submit" class="block w-full max-w-xs mx-auto bg-blue-700 hover:bg-white hover:text-black focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">REGISTRARME</button>
                          </div>
                      </div>
                      <div class="mx-auto">Ya tienes una cuenta? <a class="font-medium cursor-pointer text-blue-600 hover:text-black" href="/login"> Logueate aquí.</a></div>
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>
<!-- register.component.html -->

<div *ngIf="showNotification" class="notification">
  <span class="close" (click)="closeNotification()">
    <svg class="close-icon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
    </svg>
  </span>
  <p *ngIf="incompleteFieldsError" class="error-messa ge">{{ incompleteFieldsError }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>

<!-- Resto del formulario -->
