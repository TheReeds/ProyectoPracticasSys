
<body class="h-screen flex items-center justify-center" style="background-image: url('https://pbs.twimg.com/media/Da8TWq8W4AYu_T_.jpg'); background-size: cover; background-position: center;">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Registro de Usuario</h1>

        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-sm font-semibold mb-2">Nombre</label>
                <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-semibold mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline-green">Registrar</button>
        </form>

        <div class="mt-4">
            <p class="text-sm text-gray-600">¿Ya tienes una cuenta? <a href="#" class="text-blue-500 hover:underline">Inicia sesión aquí</a></p>
        </div>
    </div>

</body>
