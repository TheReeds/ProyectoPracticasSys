<body>

    <h2>Gestión de Especialidades</h2>

    <form id="especialidadForm">
      <select data-te-select-init>
        <option value="1">Desarrollo de Software</option>
        <option value="2">telecomunicaiones</option>
        <option value="3">Administracion de Redes</option>
        <option value="4">Seguridad informatica</option>
        <option value="5">Diseño y administración de base de datos</option>

      </select>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="8"></textarea>

        <button type="button" onclick="agregarEspecialidad()">Agregar Especialidad</button>
    </form>

    <script>
        function agregarEspecialidad() {
            // Obtener los valores del formulario
            var nombre = document.getElementById('nombre').value;
            var descripcion = document.getElementById('descripcion').value;

            // Validar que se haya ingresado un nombre
            if (!nombre) {
                alert('Por favor, ingrese el nombre de la especialidad.');
                return;
            }

            // Crear un nuevo elemento de lista con los valores del formulario
            var nuevaEspecialidad = document.createElement('li');
            nuevaEspecialidad.textContent = nombre + ' - ' + descripcion;


        }
    </script>

</body>
