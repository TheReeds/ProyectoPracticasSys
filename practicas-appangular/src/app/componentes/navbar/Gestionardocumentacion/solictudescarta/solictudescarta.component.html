
<app-navbar><div navbar-content>
  <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <title>Gestión de Solicitud de Carta</title>
      <!-- Link a Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Link a FontAwesome para los iconos -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>

    <body>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h2>Gestión de Solicitud de Carta</h2>
          </div>
          <div class="search-bar">
            <!-- Barra de búsqueda -->
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Buscar</button>
              </div>
            </div>
          </div>
          <div class="student-list">
            <!-- Lista de estudiantes -->
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Estudiante Nombre</th>
                  <th>Empresa</th>
                  <th>Especialidad</th>
                  <th>estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let solicitud of solicitudes">
                  <td>{{ solicitud.nombreEstudiante }}</td>
                  <td>{{ solicitud.nombreEmpresa }}</td>
                  <td>Especialidad X</td>
                  <td>{{ solicitud.estado }}</td>
                  <td>
                    <i class="far fa-eye details-icon" title="Ver Detalles"></i>
                    <i class="fas fa-check-circle check-icon" title="Marcar"></i>
                    <i class="fas fa-times-circle delete-icon" title="Eliminar"></i>
                  </td>
                </tr>

                <!-- Puedes agregar más filas según sea necesario -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Script para Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

    </html>

</div></app-navbar>
