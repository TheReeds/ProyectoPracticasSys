<app-navbar-estudiante>
  <div navbarestudiante-content>
    <body class="bg-gray-100 text-gray-800 font-sans">
      <div class="container mx-auto">
        <div class="card bg-white shadow-lg rounded-md">
          <div class="card-header bg-gray-800 text-white text-4xl text-center py-6">
            <h5 class="card-title">Gestionar Carta de Presentación</h5>
          </div>
          <div class="card-body p-8 text-lg">
            <div class="flex justify-between mb-8">
              <img src="https://www.elitelaboral.com/site/wp-content/uploads/2021/05/VACANTE-PRACTICANTE-DE-SISTEMAS.jpg" alt="La imagen es gozu"
                class="w-1/3 rounded-md">
              <img src="https://4.bp.blogspot.com/-6IpI4w1KTSs/WdVj_wIJ4FI/AAAAAAAAucs/OZKrciWQHXoeZvccbhZGJlyNlIFSayc7QCLcBGAs/s640/22195463_2026321924272469_7381899950986369031_n.jpg"
                alt="La imagen es gozu" class="w-1/3 rounded-md">
              <img src="https://clasificados.debate.com.mx/__export/1585349974772/sites/clasificados/img/2020/03/27/Guest_20200327_155933308_995611.jpg_627809440.jpg"
                alt="La imagen es gozu" class="w-1/3 rounded-md">
            </div>
            <div class="p-4 bg-gray-300 mb-9 rounded-sm">
              <p class="card-text text-center">
                Obtén tu carta de presentación para prácticas pre profesionales en nuestra plataforma. Solicítala fácilmente y recibe una versión
                personalizada. ¡Comienza tu camino hacia el éxito profesional ahora mismo!🤓😈
              </p>
            </div>
            <div class="flex items-center justify-center mt-8 space-x-4">
              <button class="btn btn-primaryd bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                (click)="mostrarFormulario()">Generar Carta de Presentación</button>
              <button class="btn btn-secondary bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                onclick="mostrarFormulario()">Descargar</button>
              <button class="btn btn-info bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                onclick="mostrarFormulario()">Adjuntar Carta</button>
              <button class="btn btn-primary bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                onclick="mostrarFormulario()">Registrar Nueva Carta</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="Formulario">
        <div class="container mx-auto my-8 p-8 bg-white rounded-md shadow-md">
          <h2 class="text-3xl font-bold mb-6">Generar Carta de Presentación</h2>
          <form>
            <!-- Contenido del formulario -->

            <div class="flex">
              <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-md mr-2 hover:bg-indigo-600">Enviar</button>
              <button type="button" (click)="cerrarFormulario()" class="border border-indigo-500 text-indigo-500 px-6 py-2 rounded-md hover:bg-indigo-100">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </body>
  </div>
</app-navbar-estudiante>
