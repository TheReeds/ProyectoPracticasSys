<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gestionar Carta de Presentación</title>
  <!-- Enlace a Tailwind CSS (puedes cambiar a tu versión específica) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff8c69, #ff3e03);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      text-align: center;
    }

    .card {
      background-color: #121212;
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 10px; /* Bordes redondos */
    }

    .card-header {
      background-color: #00cc99;
      color: #1a1a1a;
      border-bottom: none;
      font-size: 36px;
      text-transform: uppercase;
      padding: 20px;
      text-align: center;
      border-radius: 10px 10px 0 0; /* Bordes redondos solo en la parte superior */
    }

    .card-body {
      padding: 50px;
      text-align: center;
    }

    .card-text {
      color: #ffffff;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      font-size: 18px;
      padding: 15px 30px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      border-radius: 20px; /* Bordes redondos */
    }

    .btn-primary {
      background-color: #00cc99;
      border: none;
    }

    .btn-secondary {
      background-color: #ffcc00;
      border: none;
    }

    .btn-info {
      background-color: #0099ff;
      border: none;
    }

    .btn-outline-primary {
      color: #00cc99;
      border: 2px solid #00cc99;
    }

    .btn:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Gestionar Carta de Presentación</h5>
      </div>
      <div class="card-body">
        <p class="card-text">Explora las opciones avanzadas para gestionar tu carta de presentación.</p>
        <div class="btn-group">
          <button class="btn btn-primary">Generar Carta de Presentación</button>
          <button class="btn btn-secondary">Descargar</button>
          <button class="btn btn-info">Adjuntar Carta</button>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary">Volver</button>
        <button class="btn btn-primary ml-4">Registrar Nueva Carta</button> <!-- Botón añadido -->
      </div>
    </div>
  </div>

  <!-- Script para Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
