<app-navbar-estudiante>
  <div navbarestudiante-content>

    <body class="bg-gray-100 text-gray-800 font-sans">
      <div class="container mx-auto">
        <div class="card bg-white shadow-lg rounded-md">
          <div class="card-header bg-gray-800 text-white text-4xl text-center py-6">
            <h5 class="card-title">Gestionar Carta de Presentación</h5>
          </div>
          <div class="card-body p-8 text-lg">
            <div class="flex justify-between mb-8">
              <img
                src="https://www.elitelaboral.com/site/wp-content/uploads/2021/05/VACANTE-PRACTICANTE-DE-SISTEMAS.jpg"
                alt="La imagen es gozu" class="w-1/3 rounded-md">
              <img
                src="https://4.bp.blogspot.com/-6IpI4w1KTSs/WdVj_wIJ4FI/AAAAAAAAucs/OZKrciWQHXoeZvccbhZGJlyNlIFSayc7QCLcBGAs/s640/22195463_2026321924272469_7381899950986369031_n.jpg"
                alt="La imagen es gozu" class="w-1/3 rounded-md">
              <img
                src="https://clasificados.debate.com.mx/__export/1585349974772/sites/clasificados/img/2020/03/27/Guest_20200327_155933308_995611.jpg_627809440.jpg"
                alt="La imagen es gozu" class="w-1/3 rounded-md">
            </div>
            <div class="p-4 bg-gray-300 mb-9 rounded-sm">
              <p class="card-text text-center">
                Obtén tu carta de presentación para prácticas pre profesionales en nuestra plataforma. Solicítala
                fácilmente y recibe una versión
                personalizada. ¡Comienza tu camino hacia el éxito profesional ahora mismo!🤓😈
              </p>
            </div>
            <div class="flex items-center justify-center mt-8 space-x-4">
              <button
                class="btn btn-primaryd bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                (click)="mostrarFormulario()">Generar Carta de Presentación</button>
              <button
                class="btn btn-secondary bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                onclick="mostrarFormulario()">Descargar</button>
              <button
                class="btn btn-info bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                onclick="mostrarFormulario()">Adjuntar Carta</button>
              <button
                class="btn btn-primary bg-gray-800 text-white py-4 px-4 transition-all duration-300 transform hover:shadow-lg focus:outline-none focus:ring focus:border-blue-300"
                onclick="mostrarFormulario()">Registrar Nueva Carta</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="Formulario">
        <div class="alerta-fondo"></div>
        <div
          class="formulario-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black rounded-md shadow-md">
          <form>

            <body class="bg-gray-100">
              <div class="container mx-auto my-8 p-8 bg-white rounded-md shadow-md">
                <h2 class="text-3xl font-bold mb-6">Generar Carta de Presentación</h2>
                <form>
                  <div class="mb-4">
                    <label for="empresa" class="block text-sm font-semibold mb-2">Empresa:</label>
                    <select
                      class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:border-indigo-500"
                    >
                      <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.razonsocial }}</option>
                    </select>
                  </div>

                  <div class="mb-4">
                    <label for="especialidad" class="block text-sm font-semibold mb-2">Especialidad:</label>
                    <select [(ngModel)]="cartaPresentacion.especialidadId" name="especialidadId"
                      class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:border-indigo-500">
                      <option *ngFor="let especialidad of especialidades" [value]="especialidad.id">{{ especialidad.nombre }}</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label for="especialidad" class="block text-sm font-semibold mb-2">Comentarios:</label>
                    <input type="text" name="comentarios" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:border-indigo-500">
                  </div>

                  <div class="flex">
                    <button type="submit"
                      class="bg-indigo-500 text-white px-6 py-2 rounded-md mr-2 hover:bg-indigo-600" (click)="cerrarFormulario()">Enviar</button>
                    <button type="button"
                      class="border border-indigo-500 text-indigo-500 px-6 py-2 rounded-md hover:bg-indigo-100" (click)="cerrarFormulario()">Volver</button>
                  </div>
                </form>
              </div>
            </body>
          </form>
        </div>
      </div>
    </body>
  </div>
</app-navbar-estudiante>
